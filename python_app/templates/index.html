<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Supertrend Bot Dashboard</title>
    <style>
        :root {
            --bg-color: #0d1117;
            --card-bg: rgba(22, 27, 34, 0.8);
            --text-color: #c9d1d9;
            --accent-color: #58a6ff;
            --success-color: #238636;
            --danger-color: #da3633;
            --border-color: #30363d;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            min-height: 100vh;
        }

        .container {
            width: 100%;
            max-width: 1200px;
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
        }

        .card {
            background: var(--card-bg);
            border: 1px solid var(--border-color);
            border-radius: 12px;
            padding: 20px;
            backdrop-filter: blur(10px);
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
        }

        h1,
        h2 {
            margin-top: 0;
            color: var(--accent-color);
        }

        .form-group {
            margin-bottom: 15px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            font-weight: 600;
        }

        input,
        select {
            width: 100%;
            padding: 10px;
            background: #010409;
            border: 1px solid var(--border-color);
            border-radius: 6px;
            color: var(--text-color);
            font-size: 14px;
            box-sizing: border-box;
            /* Fix padding issue */
        }

        input:focus,
        select:focus {
            outline: none;
            border-color: var(--accent-color);
        }

        .btn-group {
            display: flex;
            gap: 10px;
            margin-top: 20px;
        }

        button {
            flex: 1;
            padding: 12px;
            border: none;
            border-radius: 6px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: opacity 0.2s;
        }

        button:hover {
            opacity: 0.9;
        }

        .btn-start {
            background-color: var(--success-color);
            color: white;
        }

        .btn-stop {
            background-color: var(--danger-color);
            color: white;
        }

        /* Terminal Logs */
        .terminal {
            background: #000;
            border: 1px solid var(--border-color);
            border-radius: 8px;
            height: 500px;
            overflow-y: auto;
            padding: 15px;
            font-family: 'Consolas', 'Monaco', monospace;
            font-size: 13px;
        }

        .log-entry {
            margin-bottom: 5px;
            border-bottom: 1px solid #1f2428;
            padding-bottom: 2px;
            white-space: pre-wrap;
            /* Preserve formatting but wrap long lines */
            word-break: break-word;
            /* Break long words/JSON strings */
        }

        .log-time {
            color: #8b949e;
            margin-right: 10px;
        }

        .log-INFO {
            color: #58a6ff;
        }

        .log-SUCCESS {
            color: #3fb950;
        }

        .log-ERROR {
            color: #f85149;
        }

        .log-WARNING {
            color: #d29922;
        }

        /* Password Toggle */
        .password-container {
            position: relative;
            display: flex;
            align-items: center;
        }

        .password-container input {
            padding-right: 40px;
        }

        .toggle-password {
            position: absolute;
            right: 5px;
            background: none;
            border: none;
            cursor: pointer;
            font-size: 1.2rem;
            padding: 5px;
            color: var(--text-color);
            opacity: 0.7;
        }

        .toggle-password:hover {
            opacity: 1;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .container {
                grid-template-columns: 1fr;
                /* Stack columns on mobile */
            }

            .terminal {
                height: 300px;
                /* Smaller height on mobile */
                font-size: 11px;
                /* Smaller font for logs */
            }

            h1,
            h2 {
                font-size: 1.5rem;
            }

            body {
                padding: 10px;
            }
        }

        /* Helper for flex wrapping inputs if needed later */
        .form-group {
            margin-bottom: 15px;
        }

        /* Improved Scrollbar for Terminal */
        .terminal::-webkit-scrollbar {
            width: 8px;
        }

        .terminal::-webkit-scrollbar-track {
            background: #0d1117;
        }

        .terminal::-webkit-scrollbar-thumb {
            background: #30363d;
            border-radius: 4px;
        }

        .terminal::-webkit-scrollbar-thumb:hover {
            background: #58a6ff;
        }
    </style>
</head>

<body>

    <div class="container">
        <!-- Configuration Panel -->
        <div class="card">
            <h2>‚öôÔ∏è Configuration</h2>
            <form id="configForm">
                <div class="form-group">
                    <label>API Key</label>
                    <input type="text" id="api_key" value="IpwDhHMmfpCWXhyhaTZXT8Z54wxzR0">
                </div>
                <div class="form-group">
                    <label>API Secret</label>
                    <div class="password-container">
                        <input type="password" id="api_secret"
                            value="dAReMsaU8RR6zkrl7AenTyJlgisniLOKi3CrBGY5gTijucG3xePXAxk9A1k1">
                        <button type="button" class="toggle-password" onclick="togglePassword()">üëÅÔ∏è</button>
                    </div>
                </div>
                <div class="form-group">
                    <label>Base URL</label>
                    <input type="text" id="base_url" value="https://cdn-ind.testnet.deltaex.org">
                </div>

                <div class="form-group">
                    <label>Symbol (API)</label>
                    <input type="text" id="api_symbol" value="BTCUSD" list="api_symbols_list">
                    <datalist id="api_symbols_list">
                        <option value="BTCUSD">
                        <option value="ETHUSD">
                        <option value="SOLUSD">
                        <option value="XRPUSD">
                    </datalist>
                </div>

                <div class="form-group">
                    <label>Symbol (CCXT)</label>
                    <input type="text" id="ccxt_symbol" value="BTC/USDT:USDT" list="ccxt_symbols_list">
                    <datalist id="ccxt_symbols_list">
                        <option value="BTC/USDT:USDT">
                        <option value="ETH/USDT:USDT">
                        <option value="SOL/USDT:USDT">
                        <option value="XRP/USDT:USDT">
                    </datalist>
                </div>

                <div class="form-group">
                    <label>Timeframe</label>
                    <input type="text" id="timeframe" value="15m" list="timeframe_list">
                    <datalist id="timeframe_list">
                        <option value="1m">
                        <option value="3m">
                        <option value="5m">
                        <option value="15m">
                        <option value="1h">
                        <option value="4h">
                        <option value="1d">
                    </datalist>
                </div>

                <div class="form-group">
                    <label>Order Size</label>
                    <input type="number" id="order_size" value="4">
                </div>

                <div class="form-group">
                    <label>Leverage</label>
                    <input type="number" id="leverage" value="10">
                </div>

                <div class="btn-group">
                    <button type="button" class="btn-start" onclick="stopBot()">üõë STOP BOT</button>
                    <button type="button" class="btn-start" onclick="startBot()"
                        style="background-color: var(--success-color);">‚úÖ START BOT</button>
                </div>
            </form>
        </div>

        <!-- Live Logs Panel -->
        <div class="card">
            <h2>üìú Live Logs</h2>
            <div class="terminal" id="terminal">
                <div class="log-entry"><span class="log-time">System</span> <span class="log-INFO">Ready to
                        start...</span></div>
            </div>
        </div>
    </div>

    <script>
        const terminal = document.getElementById('terminal');

        function togglePassword() {
            const secretInput = document.getElementById('api_secret');
            const btn = document.querySelector('.toggle-password');
            if (secretInput.type === "password") {
                secretInput.type = "text";
                btn.textContent = "üôà";
            } else {
                secretInput.type = "password";
                btn.textContent = "üëÅÔ∏è";
            }
        }

        function log(message, type = "INFO") {
            const div = document.createElement('div');
            div.className = 'log-entry';
            const time = new Date().toLocaleTimeString();
            div.innerHTML = `<span class="log-time">[${time}]</span> <span class="log-${type}">${message}</span>`;
            terminal.appendChild(div);
            terminal.scrollTop = terminal.scrollHeight;
        }

        async function startBot() {
            const config = {
                api_key: document.getElementById('api_key').value,
                api_secret: document.getElementById('api_secret').value,
                base_url: document.getElementById('base_url').value,
                api_symbol: document.getElementById('api_symbol').value,
                ccxt_symbol: document.getElementById('ccxt_symbol').value,
                timeframe: document.getElementById('timeframe').value,
                order_size: document.getElementById('order_size').value,
                leverage: document.getElementById('leverage').value
            };

            log("Starting bot...", "INFO");

            try {
                const response = await fetch('/start', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(config)
                });
                const data = await response.json();
                if (data.status === 'success') {
                    log(data.message, "SUCCESS");
                } else {
                    log(data.message, "ERROR");
                }
            } catch (error) {
                log("Failed to connect to server: " + error, "ERROR");
            }
        }

        async function stopBot() {
            log("Stopping bot...", "WARNING");
            try {
                const response = await fetch('/stop', { method: 'POST' });
                const data = await response.json();
                log(data.message, "INFO");
            } catch (error) {
                log("Failed to stop: " + error, "ERROR");
            }
        }

        // SSE Connection
        const evtSource = new EventSource("/stream");
        evtSource.onmessage = function (event) {
            try {
                const data = JSON.parse(event.data);
                log(data.message, data.type);
            } catch (e) {
                // Ignore keep-alive
            }
        };
    </script>
</body>

</html>
